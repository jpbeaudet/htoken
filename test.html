<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HToken Testing</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row">
  <div class="col-md-12">
    <h2>Connect Wallet</h2>
    <button id="connect-wallet-btn" class="btn btn-primary">Connect Wallet</button>
  </div>
</div>
    <div class="container my-5">
      <h1 class="text-center">HToken Testing</h1>
      <hr />

      <!-- Create HToken -->
      <div class="row">
        <div class="col-md-6">
          <h2>Create HToken</h2>
          <form id="create-htk-form">
            <div class="form-group">
              <label for="htk-name">Name</label>
              <input type="text" class="form-control" id="htk-name" />
            </div>
            <div class="form-group">
              <label for="htk-symbol">Symbol</label>
              <input type="text" class="form-control" id="htk-symbol" />
            </div>
            <button type="submit" class="btn btn-primary">Create HToken</button>
          </form>
        </div>
        
        <!-- Explore HTokens -->
        <div class="col-md-6">
          <h2>Explore HTokens</h2>
          <form id="explore-htk-form">
            <div class="form-group">
              <label for="htk-address">HToken Address</label>
              <input type="text" class="form-control" id="htk-address" />
            </div>
            <button type="submit" class="btn btn-primary">Explore HToken</button>
          </form>
        </div>
      </div>

      <hr />

      <!-- Mint HToken -->
      <div class="row">
        <div class="col-md-6">
          <h2>Mint HToken</h2>
          <form id="mint-form">
            <div class="form-group">
              <label for="mint-amount">Amount to mint</label>
              <input
                type="number"
                class="form-control"
                id="mint-amount"
              />
            </div>
            <button type="submit" class="btn btn-primary">Mint HToken</button>
          </form>
        </div>

        <!-- Burn HToken -->
        <div class="col-md-6">
          <h2>Burn HToken</h2>
          <form id="burn-form">
            <div class="form-group">
              <label for="burn-amount">Amount to burn</label>
              <input
                type="number"
                class="form-control"
                id="burn-amount"
              />
            </div>
            <button type="submit" class="btn btn-primary">Burn HToken</button>
          </form>
        </div>
      </div>

      <hr />

   <div class="col-md-6">
  <h2>Swap HToken</h2>
  <form id="swap-form">
    <div class="form-group">
      <label for="from-htk">From HToken</label>
      <select class="form-control" id="from-htk">
        <option value="">Select an HToken</option>
      </select>
    </div>
    <div class="form-group">
      <label for="from-amount">Amount to swap</label>
      <input
        type="number"
        class="form-control"
        id="from-amount"
        placeholder="Enter amount"
        min="0"
        step="0.01"
        required
      />
    </div>
    <div class="form-group">
      <label for="to-htk">To HToken</label>
      <select class="form-control" id="to-htk">
        <option value="">Select an HToken</option>
      </select>
    </div>
    <div class="form-group">
      <label for="to-amount">Expected amount to receive</label>
      <input
        type="number"
        class="form-control"
        id="to-amount"
        placeholder="Expected amount to receive"
        min="0"
        step="0.01"
        required
        disabled
      />
    </div>
    <button type="submit" class="btn btn-primary">Swap</button>
  </form>
  <br />
  <div id="swap-status"></div>
</div>
<!-- jQuery and Bootstrap JS -->

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/createHTK.js"></script>

    <!-- Burn HToken JS -->
    <script src="js/burnHTK.js"></script>

    <script src="js/swapHTK.js"></script>
